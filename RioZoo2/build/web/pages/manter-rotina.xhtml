<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <article>
            <div class="container-fluid">
                <div class="corpo mTop-20">
                    <div class="row tituloPage">
                        <div class="col-md-12">
                            <h4>Manter Rotinas</h4>
                            <hr class="destaque"/>
                            <button id="add-rotina" class="btn btn-sm btn-verde btn-add"> <span class="ion-plus-circled"> </span>Add Nova Rotina</button>
                        </div>
                    </div>

                    <div class="row pesquisa-rotinas mTop-20">
                        <div class="col-md-12">
                            <span class="subsub">Rotinas Disponíveis</span>
                            <hr/>
                        </div>
                        <div class="col-md-12" style="overflow-x: auto">
                            <h:form id="formRotina">
                                <table class="table tabela-padrao table-striped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Código</th>
                                            <th>Data Validade</th>
                                            <th>Tarefa 1</th>
                                            <th>Tarefa 2</th>
                                            <th>Tarefa 3</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="rotina" value="#{rotinaBean.rotinas}">
                                            <tr>
                                                <td>#{rotina.codigo}</td>
                                                <td>#{rotina.dataValidade}</td>
                                                <td>#{rotina.tarefa1}</td>
                                                <td>#{rotina.tarefa2}</td>
                                                <td>#{rotina.tarefa3}</td>
                                                <td><h:commandLink  action="#{rotinaBean.excluir(rotina)}">
                                                        <span class="ion-trash-a" title="Excluir" data-tt="tooltip" data-placement="top"></span>
                                                        <f:ajax render="formRotina" />
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="add-rotina corpo mTop-20">
                    <div class="row">
                        <h:form id="formSalvarRotina">
                            <div class="col-md-12">
                                <h4>Adicionar nova rotina</h4>
                                <hr class="destaque"/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Código da Rotina</label>
                                <h:inputText class="form-control" value="#{rotinaBean.rotina.codigo}"></h:inputText>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Data de Validade</label>
                                <h:inputText class="form-control" value="#{rotinaBean.rotina.dataValidade}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>
                            <div class="col-md-12">
                                <span class="subsub">Tarefas</span>
                                <hr/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 1</label>
                                <h:inputText class="form-control" value="#{rotinaBean.rotina.tarefa1}"></h:inputText>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 2</label>
                                <h:inputText class="form-control" value="#{rotinaBean.rotina.tarefa2}"></h:inputText>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 3</label>
                                <h:inputText class="form-control" value="#{rotinaBean.rotina.tarefa3}"></h:inputText>
                            </div>

                            <div class="col-md-12 right">
                                <button id="cancelar" class="btn btn-sm btn-vermelho"> <span class="ion-close"> </span>Cancelar</button>
                                <h:commandButton action="#{rotinaBean.salvar()}" value="Adicionar" id="nova-rotina" class="btn btn-sm btn-verde"> 
                                    <f:ajax execute="@form" render="formRotina formSalvarRotina" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>


            </div>
        </article>

    </ui:define>
</ui:composition>
