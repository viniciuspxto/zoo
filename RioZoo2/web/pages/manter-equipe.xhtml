<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">

        <article>
            <div class="container-fluid">
                <div class="corpo mTop-20">
                    <div class="row tituloPage">
                        <div class="col-md-12">
                            <h4>Manter Equipes</h4>
                            <hr class="destaque"/>
                            <button id="add-equipe" class="btn btn-sm btn-verde btn-add"> <span class="ion-plus-circled"> </span>Add Nova Equipe</button>
                        </div>
                    </div>

                    <div class="row pesquisa-vacinas mTop-20">
                        <div class="col-md-12">
                            <span class="subsub">Equipes Cadastradas</span>
                            <hr/>
                        </div>
                        <div class="col-md-12" style="overflow-x: auto">
                            <h:form id="formEquipe">
                                <table class="table tabela-padrao table-striped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="equipe" value="#{equipeBean.equipes}">

                                            <tr>
                                                <td>#{equipe.nome}</td>
                                                <td><h:commandLink  action="#{equipeBean.excluir(equipe)}">
                                                        <span class="ion-trash-a" title="Excluir" data-tt="tooltip" data-placement="top"></span>
                                                        <f:ajax render="formEquipe" />
                                                    </h:commandLink>
                                                </td>
                                            </tr>

                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="add-equipe corpo mTop-20">
                    <div class="row">
                        <h:form id="formSalvarEquipe">
                            <div class="col-md-12">
                                <h4>Adicionar Nova Equipe</h4>
                                <hr class="destaque"/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Nome</label>
                                <h:inputText class="form-control" a:placeholder="Nome da Equipe" value="#{equipeBean.equipe.nome}"/>
                            </div>
                            <div class="col-md-12 right">
                                <button id="cancelar" class="btn btn-sm btn-vermelho"> <span class="ion-close"> </span>Cancelar</button>
                                <h:commandButton action="#{equipeBean.salvar()}" value="Adicionar" id="nova-equipe" class="btn btn-sm btn-verde"> 
                                    <span class="ion-plus-circled"> </span>
                                    <f:ajax execute="@form" render="formEquipe formSalvarEquipe" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </article>

    </ui:define>
</ui:composition>
