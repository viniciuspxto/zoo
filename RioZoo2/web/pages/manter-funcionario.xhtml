                            <button id="add-funcionario" class="btn btn-sm btn-verde btn-add"> <span class="ion-person- add"> </span>Add Novo Funcionário</button>

                    </div>

                    <div class="row funcionario">

                                <span class="subsub">Encontre um funcionário</span>
                                <hr/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Matrícula</label>
                                <input type="text" class="form-control" placeholder="Nº Matrícula"/>

                            <div class="col-md-3">
                                <label for="" class="control-label">Cargo</label>

                    </div>

                                    <tr>
                                        <th>Matrícula</th>
                                        <th>Nome</th>
                                        <th>Cargo</th>
                                        <th>Equipe</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>28765</td>
                                        <td>José da Silva</td>
                                        <td>Trtatador</td>

                                        <td>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                            </div>
                            <div class="col-md-2 crmv">
                                <label for="" class="control-label">CRMV</label>

                            </div>
                            <div class="col-md-2 crmv">

                                <h:inputText class="form-control" value="#{funcionarioBean.veterinario.dataEmissao}">

                                </h:inputText>

                                <div class="col-md-5">

                                    <h:inputText class="form-control" value="#{funcionarioBean.veterinario.nome}" a:placeholder="Nome completo"></h:inputText>
                                </div>

                            </div>
                            <div class="row">

                                </div>
                            </div>
