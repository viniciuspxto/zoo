<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Zoo - Manter Animais</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">

        <nav>
            <div class="row navbarLeft">
                <div class="col-md-12 logo">
                    <a href="dash.html"><img src="assets/img/logo-riozoo.png" alt=""></a>
                </div>
                <div class="col-md-12">
                    <ul class="navbar">
                        <li><a href="perfil-usuario.html"><img src="assets/img/user.svg" alt=""> <span>Perfil Usuário</span></a></li>
                        <li><a href="dash.html"><i class="ion-android-home"></i> <span>Dashboard</span></a></li>
                        <li><a href="manter-animais.html"><i class="ion-ios-paw"></i> <span>Animais</span></a></li>
                        <li><a href="manter-consultas.html"><i class="ion-medkit"></i> <span>Consultas</span></a></li>
                        <li><a href="relatorios.html"><i class="ion-ios-paper"></i> <span>Relatórios</span></a></li>
                        <li><a href="manter-funcionarios.html"><i class="ion-person-stalker"></i> <span>Funcionários</span></a></li>
                        <li><a href="index.html"><i class="ion-power" aria-hidden="true"></i> <span>Sair</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <article>
            <div class="container-fluid">
                <div class="corpo mTop-20">
                    <div class="row tituloPage">
                        <div class="col-md-12">
                            <h4>Rotina</h4>
                            <hr class="destaque"/>
                            <button id="add-rotina" class="btn btn-sm btn-verde btn-add"> <span class="ion-plus-circled"> </span>Add Nova Rotina</button>
                        </div>
                    </div>
                    
                    <div class="row animal mTop-20">
                        <form action="">
                            <div class="col-md-12">
                                <span class="subsub">Dados do Animal</span>
                                <hr/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Código do Animal</label>
                                <input type="text" class="form-control" value="78686" disabled="disable"/>
                            </div>
                            <div class="col-md-5">
                                <label for="" class="control-label">Nome do Animal</label>
                                <input type="text" class="form-control" value="Juma Marruara" disabled="disable"/>
                            </div>
                            <div class="col-md-5">
                                <label for="" class="control-label">Nome do Tratador</label>
                                <input type="text" class="form-control" value="José da Silva" disabled="disable"/>
                            </div>
                            <div class="col-md-12 mTop-20">
                                <span class="subsub">Dados da Rotina</span>
                                <hr/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Código Rotina</label>
                                <input type="text" class="form-control" value="3A" disabled="disable"/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Data Validade</label>
                                <input type="text" class="form-control" value="28/06/2017" disabled="disable"/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 1</label>
                                <input type="text" class="form-control" value="Alimentar pela manhã" disabled="disable"/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 2</label>
                                <input type="text" class="form-control" value="Ministrar Medicamentos" disabled="disable"/>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="add-rotina corpo mTop-20">
                    <div class="row">
                        <form action="">
                            <div class="col-md-12">
                                <h4>Adicionar nova rotina</h4>
                                <hr class="destaque"/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Código da Rotina</label>
                                <input type="text" class="form-control" placeholder="Código rotina"/>
                            </div>
                            <div class="col-md-2">
                                <label for="" class="control-label">Data de Validade</label>
                                <input type="date" class="form-control"/>
                            </div>
                            <div class="col-md-12">
                                <span class="subsub">Tarefas</span>
                                <hr/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 1</label>
                                <input type="text" class="form-control" placeholder="Descrição"/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 2</label>
                                <input type="text" class="form-control" placeholder="Descrição"/>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="control-label">Tarefa 3</label>
                                <input type="text" class="form-control" placeholder="Descrição"/>
                            </div>
                            
                            <div class="col-md-12 right">
                                <button id="cancelar" class="btn btn-sm btn-vermelho"> <span class="ion-close"> </span>Cancelar</button>
                                <button id="novo-animal" class="btn btn-sm btn-verde"> <span class="ion-plus-circled"> </span>Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </article>
           
    </div>




    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function($) {
            
            // TOOLTIPS
            $("[data-tt=tooltip]").tooltip();

            // MANTER ANIMAIS
            $("#add-rotina").click(function() {
                $('.add-rotina').css('display', 'block');
                $('html, body').animate({
                    scrollTop: $(".add-rotina").offset().top
                }, 500);
            });

            $("#pesquisa-animal").click(function() {
                $('.pesquisa-animal').css('display', 'block');
            });

        });
    </script>
</body>

</html>
